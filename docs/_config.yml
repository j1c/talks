# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Talks # The title of the book. Will be placed in the left navbar.
author: Jaewon Chung # The author of the book
copyright: "2023" # Copyright year to be placed in the footer
logo: ./slides/images/logos/nd_logo.png # A path to the book logo
exclude_patterns: [_build, Thumbs.db, .DS_Store, "**.ipynb_checkpoints"]
# Auto-exclude files not in the toc
only_build_toc_files: false

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: off

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: talks.tex
    theme: howto

sphinx:
  config: # key-value pairs to directly over-ride the Sphinx configuration
    language: en
    html_js_files:
      - https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.4/require.min.js
    html_extra_path: ["slides"]

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/j1c/talks
  path_to_book: talks
  branch: main

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  favicon: üì£
  comments:
    hypothesis: false
  use_repository_button: true
  use_issues_button: true
  use_edit_page_button: false
  home_page_in_navbar: true
  extra_navbar: Powered by <a href="https://jupyterbook.org">Jupyter Book</a> # Will be displayed underneath the left navbar.

parse:
  myst_enable_extensions: #https://myst-parser.readthedocs.io/en/latest/sphinx/reference.html#sphinx-config-options
    - linkify # automatically identify ‚Äúbare‚Äù web URLs and add hyperlinks
    - dollarmath
  myst_nb_output_stderr:
    - "remove"
