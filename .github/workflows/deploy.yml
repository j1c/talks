name: deploy

on:
  # Trigger the workflow on push to main branch
  push:
    branches:
      - main

# This job installs dependencies, build the book, and pushes it to `gh-pages`
jobs:
  build-and-deploy-book:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.8]
    steps:
      - uses: actions/checkout@v2

      # Install dependencies
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install -r ./docs/requirements.txt
      # Build the book
      - name: Build the book
        run: |
          jupyter-book build docs

      # Move html and pdfs
      - name: Moving slides to static HTML
        run: |
          for FILE in $(cat ./docs/slides/manifest.txt)
          do
            if test -f "./docs/slides/${FILE}/${FILE}.html"
            then
              cp -r "./docs/slides/${FILE}/${FILE}.html" ./docs/_build/html/
            fi
            if test -f "./docs/slides/${FILE}/${FILE}.pdf"
            then
              cp -r "./docs/slides/${FILE}/${FILE}.pdf" ./docs/_build/html/
            fi
          done

      # Testing
      - name: test
        run: |
          \cp ./docs/slides/ ./docs/_build/html/slides/

      # Deploy the book's HTML to gh-pages branch
      - name: GitHub Pages action
        uses: peaceiris/actions-gh-pages@v3.9.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/_build/html
